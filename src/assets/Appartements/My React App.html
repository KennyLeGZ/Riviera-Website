/* General Styles */
/* Custom background colors for specific about sections */
.lightgray-bg {
  background-color: #F9FAFB; /* very light gray, almost white #F9FAFB */
}

.coolgray-bg {
  background-color: #E1E3E6; /* light cool gray */
}

.white-bg {
  background-color: #FFFFFF; /* pure white */
}


/* Slideshow Carousel*/
.slideshow-section {
  width: 100vw;           /* full width of viewport */
  max-width: 100%;        /* remove max constraint */
  max-height: 800px;
  margin-top: 70px;
  margin-left: auto;
  margin-right: auto;
  background-color: #ffffff;
}

.slideshow-container {
  position: relative;
  border-radius: 12px;
  display: flex;
  justify-content: center;  /* keep all centered */
  align-items: center;
  user-select: none;
  overflow: hidden;
  height: 70vh;
  width: 100%;              /* fill parent */
  gap: 0;                   /* no spacing between images */
}

/* Main image dominates */
.main-image {
  flex: 0 0 70%;            /* 70% of space */
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
  transition: opacity 0.5s ease;
  z-index: 2;
  margin: 0 -5%;            /* overlap onto side images slightly */
}

/* Side images are previews */
.side-image {
  flex: 0 0 20%;            /* reserve space */
  height: 100%;
  object-fit: cover;
  opacity: 0.5;
  border-radius: 10px;
  cursor: pointer;
  filter: brightness(0.9);
  transition: opacity 0.3s ease, filter 0.3s ease, transform 0.3s ease;
  z-index: 1;
  overflow: hidden;         /* crop extra */
}

/* Hover effect */
.side-image:hover,
.side-image:focus {
  opacity: 0.85;
  filter: brightness(1);
  transform: scale(1.05);
  outline: 2px solid #4b6cb7;
}

.slideshow-image {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  transition: opacity 0.5s ease-in-out;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

/* Navigation buttons */
.nav-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(250, 249, 246, 0.8);
  border: none;
  font-size: 2.5rem;
  color: #555555;
  cursor: pointer;
  user-select: none;
  padding: 0 12px;
  border-radius: 4px;
  transition: background-color 0.2s ease;
  z-index: 10;
}

.nav-button:hover {
  background-color: rgba(250, 249, 246, 1);
}

.nav-button.left {
  left: 10px;
}

.nav-button.right {
  right: 10px;
}

/* Caption */
.caption {
  text-align: center;
  font-weight: 500;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  margin-top: 0.8rem;
  font-size: 1.2rem;
  color: #7D766B;
}

/* Mobile tweaks */
@media (max-width: 768px) {
  .slideshow-section {
    margin-top: 60px;
    max-width: 100%;
  }

  .slideshow-container {
    height: 50vh;
  }

  .main-image {
    flex: 0 0 80%;
    margin: 0 -3%;
  }

  .side-image {
    flex: 0 0 10%;
  }

  .nav-button {
    font-size: 2rem;
    padding: 0 10px;
  }

  .caption {
    font-size: 1rem;
    padding: 0 1rem;
  }
}

/* About Section */
.about-section {
  background-color: #FFFFFF;   /* default white background */
  max-width: 100%;
  margin: 0 auto;
  margin-top: 0;
  padding: 5rem 4rem;          /* unified padding */
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
  color: #2c2c2c;              /* using the darker gray for consistency */
  display: flex;
  flex-direction: column;      /* stack children vertically */
}

.about-wrapper {
  display: flex;
  width: 100vw;        /* full viewport width */
  margin-left: 0;      /* remove any left margin */
  padding-left: 0;     /* remove left padding */
  box-sizing: border-box;
  gap: 4rem;
  align-items: center;
  flex-wrap: nowrap;   /* no wrapping, so image and text side by side */
  max-width: 100vw;    /* no max width to limit */
}

/* Image container */
.about-image {
  flex: 1 1 50%;       /* 50% width */
  max-width: 50vw;     /* at most 50% viewport width */
  min-width: 0;        /* prevent overflow */
  overflow: hidden;
  border-radius: 0;    /* no border radius so it’s flush left */
  box-shadow: none;    /* optional: remove shadow if you want */
}

.about-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 0;    /* no radius on image corners */
}

.about-image img:hover {
  transform: scale(1.05);
}

/* Text container */
.about-text {
  max-width: 600px; /* or any reasonable width */
  width: 100%;
  box-sizing: border-box;
  word-wrap: break-word; /* for long words */
  overflow-wrap: break-word;
}

/* Section title */
.about-text h2 {
  font-size: 3.2rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
  color: #333333;
  border-left: 5px solid #7ea5d3;
  padding-left: 1rem;
  letter-spacing: 0.02em;
}

/* Paragraphs */
.about-text p {
  font-size: 1.125rem;
  line-height: 1.7;
  margin-bottom: 1.4rem;
  color: #444;
}

/* Features list */
.about-features {
  list-style: none;
  padding-left: 0;
  margin-top: 2rem;
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}

.about-features li {
  position: relative;
  padding-left: 1.6rem;
  font-weight: 600;
  color: #555555;
  font-size: 1.1rem;
}

.about-features li::before {
  content: "✔";
  position: absolute;
  left: 0;
  color: #7ea5d3;
  font-weight: 900;
  font-size: 1.2rem;
  line-height: 1;
}

@media (max-width: 768px) {
  .about-section {
    padding-left: 1rem;   /* or 1.5rem for more space */
    padding-right: 1rem;
    box-sizing: border-box;
  }

  .about-wrapper {
    display: flex;
    flex-direction: column;
    text-align: center;
    align-items: center;
    padding: 0;
    overflow-x: hidden;
    width: 100%;
    box-sizing: border-box; /* important! */
  }

  .about-image {
    width: 100%;             /* full screen width */
    max-width: 100%;
    height: auto;
    max-height: 70vh;         /* keeps it big but doesn't push content off screen */
    object-fit: cover;        /* scales nicely */
    display: block;
  }

  .about-image img {
    border-radius: 12px;  /* Adjust px as you like */
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .about-text {
    width: 100%;
    padding: 1rem;
    box-sizing: border-box;
  }

  .about-text h2 {
    text-align: center;
    border-left: none;
    border-bottom: 3px solid #AAAAAA;
    padding: 0.5rem 0;
    margin-top: 1rem;
  }

  .about-text p {
    font-size: 1rem;
    margin-top: 0.5rem;
  }
}

/* Feature Cards Section */
.features-cards-section {
  padding: 2rem 1rem;
  max-width: 100vw; /* almost full viewport width */
  margin: 0 auto;
  box-sizing: border-box;
  padding-bottom: 9rem
}

.features-cards-section h2 {
  font-size: 3.2rem;
  font-weight: 700;
  color: #333333;
  margin-bottom: 1rem;
  line-height: 1.2;

/* Container for cards */
